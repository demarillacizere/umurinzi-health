{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% load static%}
{% block content %}
<div class="container">
  <br>
  <div class="row">
    
    <div class="col-md-6">
      <img src="{% static 'images/health app.png' %}" width="450" height="450" >

  </div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center" style='color:blue;'><b>Sign In</b></h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-info btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
      
      <p>Don't have an account?? <a id="sign" href="/accounts/register/"> Sign up</a></p>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
