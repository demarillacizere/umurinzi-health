{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
{% load static %}


<div class="container"><br>
  <div class="row">

    <div class="col-md-6">
        <img src="{% static 'images/health app.png' %}" width="450" height="450" >

    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel-default">
        <div class="panel-heading">
          <h1 class="text-center" style='color:blue;'><b>Sign Up</b></h1>
        </div>
        <div class="panel-body">

          <form action="/accounts/register/"  method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" value="SignUp">
            </div>

            <input type="hidden" name="newprofile" value="newprofile">

          </form>
              <div class="border-bottom pt-3">
                <p class="text-muted">Already have an account?<a class="ml-2 text-info" href="{% url 'login' %}">Sign In</a></p>
              </div>
        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
